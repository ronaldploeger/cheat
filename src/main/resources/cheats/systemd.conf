    cmds {
      "status" = "Display status info"
      "disable" = "Disable a service"
      "enable" = "Enable a service"
      "start" = "Start a service"
      "stop" = "Stop a service"
    }
    options {
      "--type" = "nur Units eines bestimmten Typs aufzulisten"
    }
  }
